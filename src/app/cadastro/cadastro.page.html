<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="login">
    <div id="logo">
      <img alt="logo skullvies" src="../../assets/logo.png">
    </div>
    <h3>Cadastre-se</h3>
    <div id="inputs">
      <ion-input
        [(ngModel)]="displayName"
        id="nome-input" 
        label="Nome" 
        labelPlacement="floating" 
        placeholder="Digite seu nome" 
        errorText="Nome invÃ¡lido"
        inputmode="text"
        shape="round"
        fill="outline"
        [value]="inputModel"
        (ionInput)="onInput($event)"
        #ionInputEl>
      </ion-input>
      <ion-input
        [(ngModel)]="email"
        id="email-input" 
        type="email"
        label="E-mail" 
        labelPlacement="floating" 
        placeholder="Digite seu e-mail" 
        errorText="E-mail invÃ¡lido"
        inputmode="email"
        shape="round"
        fill="outline"
        email>
      </ion-input>
      <ion-input
        [(ngModel)]="password"
        id="senha-input" 
        type="password"
        label="Senha" 
        labelPlacement="floating" 
        placeholder="Digite sua senha" 
        errorText="Senha invÃ¡lida"
        inputmode="password"
        shape="round"
        fill="outline">
      </ion-input>
      <ion-input
        id="confirma-input" 
        type="password"
        label="Confirmar senha" 
        labelPlacement="floating" 
        placeholder="Digite sua senha" 
        errorText="Senhas nÃ£o coincidem"
        inputmode="password"
        shape="round"
        fill="outline">
      </ion-input>
      <ion-button id="button-entrar" (click)="register()">Cadastrar conta</ion-button>
    </div>
  </div>
</ion-content>
