<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="pesquisa">
    <img id="logo" src="../../assets/logo-sem-cor.png">
    <svg [routerLink]="['/search']" xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M19.4991 17.0286L29 26.5294L26.5294 29L17.0286 19.4991C15.2544 20.7759 13.1155 21.5552 10.7776 21.5552C4.82504 21.5552 0 16.7301 0 10.7776C0 4.82504 4.82504 0 10.7776 0C16.7301 0 21.5552 4.82504 21.5552 10.7776C21.5552 13.1155 20.7759 15.2544 19.4991 17.0286ZM10.7776 3.31618C6.64894 3.31618 3.31618 6.64894 3.31618 10.7776C3.31618 14.9062 6.64894 18.239 10.7776 18.239C14.9062 18.239 18.239 14.9062 18.239 10.7776C18.239 6.64894 14.9062 3.31618 10.7776 3.31618Z"/>
    </svg>
  </div>
  <h1>Seus Favoritos</h1>
  <div *ngIf="favoriteMovies.length < 1" id="no-favorite">
    <p id="no-favorite-p">Você ainda não possui filmes em sua lista, adicione alguns e volte aqui</p>
    <img id="no-favorite-img" src="../../assets/logo-sad.png">
  </div>
  <ion-grid id="destaques">
    <ion-row>
      <ion-col size="4" [routerLink]="['/movie', movie.id]" *ngFor="let movie of favoriteMovies" class="destaques-card">
        <ion-card class="card">
          <img class="card-img" [src]="movie.poster_path ? ('https://image.tmdb.org/t/p/original' + movie.poster_path) : '../../assets/filmeexemplo.png'" />
          <ion-card-header class="card-header">
            <ion-card-title class="card-title">{{ movie.title }}</ion-card-title>
            <ion-card-subtitle class="card-subtitle">{{ movie.release_date | date: 'yyyy' }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
