<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="login">
    <div id="logo">
      <img alt="logo skullvies" src="../../assets/logo.png">
    </div>
    <h3>Entre com sua conta</h3>
    <div id="inputs">
      <ion-input
        [(ngModel)]="email"
        id="email-input" 
        label="E-mail" 
        labelPlacement="floating" 
        placeholder="Digite seu e-mail" 
        errorText="E-mail invÃ¡lido"
        inputmode="email"
        shape="round"
        fill="outline"
        email>
      </ion-input>
      <ion-input
        [(ngModel)]="password"
        id="senha-input" 
        type="password"
        label="Senha" 
        labelPlacement="floating" 
        placeholder="Digite sua senha" 
        errorText="Senha invÃ¡lida"
        inputmode="password"
        shape="round"
        fill="outline"
        password>
      </ion-input>
      <p [routerLink]="['/recover-password']" id="p-esqueci">Esqueci minha senha</p>
      <ion-button id="button-entrar" (click)="login()">Entrar na conta</ion-button>
    </div>
  </div>
</ion-content>
