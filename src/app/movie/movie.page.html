<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="poster">
    <img class="poster-img" [src]="'https://image.tmdb.org/t/p/original' + movieDetails.backdrop_path" alt="Backdrop" />
  </div>
  <div id="filme-title">
    <h1>{{ movieDetails.title }}</h1>
    <div id="filme-subtitle">
      <p id="ano">{{ movieDetails.release_date | date:'yyyy' }}</p>
      <p id="produtora">{{ getProductionCompanies() }}</p>
    </div>
  </div>
  <div id="favorito-nota">
    <div id="favorito">
      <p>Adicionar à sua lista</p>
      <ion-icon color="primary" name="heart-outline"></ion-icon>
    </div>
    <div id="nota">
        <!-- Exibição das estrelas de acordo com a nota do filme -->
      <ion-icon *ngFor="let star of [1, 2, 3, 4, 5]" [name]="star <= movieDetails.vote_average / 2 ? 'star' : 'star-outline'"></ion-icon>
    </div>
  </div>
  <p id="descricao">
    {{ movieDetails.overview }}
  </p>
  <ion-grid id="elenco" *ngIf="movieCredits.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let actor of movieCredits">
        <div class="elenco">
          <ion-avatar>
            <img [src]="'https://image.tmdb.org/t/p/w185' + actor.profile_path" alt="Foto do Ator" />
          </ion-avatar>
          <div class="elenco-info">
            <p class="elenco-ator">{{ actor.name }}</p>
            <p class="elenco-personagem">{{ actor.character }}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
